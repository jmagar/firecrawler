apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      imagePullSecrets:
        - name: docker-registry-secret
      containers:
        - name: worker
          image: ghcr.io/winkk-dev/firecrawl:latest
          imagePullPolicy: Always
          args: [ "pnpm", "run", "workers" ]
          envFrom:
            - configMapRef:
                name: firecrawl-config
          #- secretRef:
          #    name: firecrawl-secret
          livenessProbe:
            httpGet:
              path: /v0/health/liveness
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v0/health/readiness
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: worker
spec:
  selector:
    app: worker
  ports:
    - protocol: TCP
      port: 3003
      targetPort: 3003
